<!DOCTYPE html>
<html lang="EN">

<head>
    <!--Nombre de la página-->
    <title>Koffi Soft Categories</title>
    <meta charset="UTF-8">
    <!--Importamos el css de "estilo" para modificar los contenidos de la página principal-->
    <link type="text/css" rel="stylesheet" href="../../css/privado.css" />
    <!--Importamos el css de Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <!--Importamos el css para manejar la fuente del sitio web-->
    <link type="text/css" rel="stylesheet" href="../../css/fuente.css">
    <!--Importar un icono para el sitio web-->
    <link rel="icon" type="icon/png" href="../../recursos/imgs/koffisoft_logo1.png">
    <!--Informar al navegador que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Navbar lateral izquierdo-->
            <div class="d-none d-lg-block col-lg-3 col-xl-3 col-xxl-3" id="menu">
                <nav>
                    <!--Contenedor con botones laterales y logo-->
                    <div id="contenedor_botones">
                        <!--Logo del sitio en el Nav lateral-->
                        <div id="logo_nav">
                            <img src="../../recursos/imgs/koffisoft_logo2.png" alt="logo">
                        </div>
                        <!--Botones del sitio en el Nav lateral-->
                        <div id="botones">

                        </div>
                    </div>
                </nav>
            </div>
            <!--MAIN-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9" id="main_principal">
                <main>
                    <div class="container-fluid">
                        <!--Apartado Titulo y componetes(Fecha, Usuario, Idioma y Modo Color)-->
                        <div class="row shadow-lg" id="menu2">
                            <!--Titulo-->
                            <div class="col-xs-8 col-sm-5 col-md-4 col-lg-4 col-xl-4 col-xxl-4" id="apartado_superior1">
                                <div id="titulo apartado">
                                    <h2>Administrator Category</h2>
                                </div>
                            </div>
                            <!--Componentes (Fecha, Usuario, Idioma y Modo Color)-->
                            <div class="col-sm-7 col-md-8 col-lg-8 col-xl-8 col-xxl-8 d-none d-sm-block"
                                id="apartado_superior2">

                            </div>
                            <div class="col-xs-8 col-sm-5 col-md-4 d-lg-none" id="apartado_movil">
                                <a class="navbar-brand" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                                    <img src="../../recursos/icons/menu2.png" alt="" width="30" height="24">
                                </a>
                            </div>
                            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
                                id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">

                            </div>
                        </div>
                        <div class="row" id="seccion_main">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <div class="container">
                                    <div class="row">
                                        <!-- Boton buscador y agregar -->
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
                                            id="buscador_agregar">
                                            <form class="d-flex buscador" method="post" id="thesearch">
                                                <input class="form-control me-2" type="search" placeholder="Buscar..."
                                                    aria-label="Search" name="search" id="search">
                                                <button type="submit" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar por Nombre de la Categoría"><img src="../../recursos/icons/buscar.png" alt="lupa" height="22"></button>
                                            </form>
                                            <button onclick="openCreate()" type="button" class="btn btn-success">Add Category +</button>
                                        </div>
                                        <!-- Modal -->
                                        <div id="agregar_categoria" class="modal" role="dialog">
                                            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                                                <form method="post" id="agregar_form">
                                                    <!-- Modal Contenido-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title" id="staticBackdropLabel">Add Category
                                                            </h4>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-sm-5 col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="imagen_principal">
                                                                                <img id="imagen_principal"
                                                                                    src="../../recursos/icons/koffi_soft_logo_gris.png"
                                                                                    alt="imagen">
                                                                            </div>
                                                                            <div class="input_imagen">
                                                                                <label for="imagen_categoria"
                                                                                    class="form-label">Attach an image for the category</label>
                                                                                <input
                                                                                    class="form-control form-control-sm"
                                                                                    id="imagen_categoria"
                                                                                    name="imagen_categoria" type="file"
                                                                                    required onchange="preliminar(event)">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-5 col-md-6">
                                                                        <label for="categoriaC" class="form-label">Category Name:</label>
                                                                        <input class="form-control form-control-sm" type="text" id="categoriaC" name="categoriaC" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-success"
                                                                data-dismiss="modal">Add Category</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <!-- Modal Modificar-->
                                        <div id="modificar_categoria" class="modal" role="dialog">
                                            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                                                <form method="post" id="modificar_form">
                                                    <input type="number" id="idcategoriaM" name="idcategoriaM" class="visually-hidden">
                                                    <!-- Modal Contenido-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title" id="staticBackdropLabel">Modify Category
                                                            </h4>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-sm-6 col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="imagen_principal">
                                                                                <img id="imagen_principal_modificar"
                                                                                    src="../../recursos/icons/koffi_soft_logo_gris.png"
                                                                                    alt="imagen">
                                                                            </div>
                                                                            <div class="input_imagen">
                                                                                <label for="imagen_categoriaM"
                                                                                    class="form-label">Attach an image for the category</label>
                                                                                <input
                                                                                    class="form-control form-control-sm"
                                                                                    id="imagen_categoriaM"
                                                                                    name="imagen_categoriaM" type="file"
                                                                                    required onchange="preliminar2(event)">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6 col-md-6">
                                                                        <label for="categoriaM" class="form-label">Category Name</label>
                                                                        <input class="form-control form-control-sm" type="text" id="categoriaM" name="categoriaM" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-info"
                                                                data-dismiss="modal">Modify Category</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <!-- Modal Eliminar-->
                                        <div id="eliminar_categoria" class="modal" role="dialog">
                                            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                                                <form method="post" id="eliminar_form">
                                                    <input type="number" id="idcategoriaD" name="idcategoriaD" class="visually-hidden">
                                                    <!-- Modal Contenido-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title" id="staticBackdropLabel">Delete Category
                                                            </h4>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-sm-6 col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="imagen_principal">
                                                                                <img id="imagen_principal_eliminar"
                                                                                    src="../../recursos/icons/koffi_soft_logo_gris.png"
                                                                                    alt="imagen">
                                                                            </div>
                                                                            <div class="input_imagen">
                                                                                <input
                                                                                    class="form-control form-control-sm visually-hidden"
                                                                                    id="imagen_categoriaD"
                                                                                    name="imagen_categoriaD" type="file" onchange="preliminar2(event)">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6 col-md-6">
                                                                        <label for="categoriaD" class="form-label">Category Name:</label>
                                                                        <input class="form-control form-control-sm" type="text" id="categoriaD" name="categoriaD" disabled>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-danger"
                                                                data-dismiss="modal">Eliminar
                                                                Categoría</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Columna de tabla-->
                                    <div class="row" id="tablas_datos">
                                        <div class="col-md-12 col-sm-11 col-xs-12">
                                            <table class="table table-striped table-hover table-bordered text-center">
                                                <thead>
                                                    <tr>
                                                        <th>Image Category</th>
                                                        <th>Name Category</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tbcategoria">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination">
                                                <li class="page-item">
                                                    <a class="page-link" href="#" aria-label="Previous" onclick="ContadorPagination(2)">
                                                        <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="#" aria-label="Next" onclick="ContadorPagination(1)">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <!--Apartado del footer-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <!--Apartado de terminos del footer-->
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10" id="informacion">
                    <p>TERMS AND CONDITIONS OF THE SITE</p>
                    <p>Copyright &copy; 2022 Koffi Soft. All rights reserved</p>
                    <p>Phone Number: (503)2222-8888</p>
                    <p>Email: KoffiSoft@gmail.com</p>
                </div>
                <!--Link del sitio público del footer-->
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2" id="sitio_publico">
                    <a href="../publico/index.html"><img src="../../recursos/imgs/koffisoft_logo1.png" alt=""></a>
                    <a href="../publico/index.html">Go to Public Website</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery primero, luego Popper.js, luego Bootstrap JS, luego los demás scripts -->
    <script type="text/javascript" src="../../recursos/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../../controladores/componentes.js"></script>
    <script type="text/javascript" src="../../controladores/privado/online_english.js"></script>
    <script type="text/javascript" src="../../controladores/privado/categoria_producto.js"></script>
</body>

</html>
