<!DOCTYPE html>
<html lang="ES">

<head>
    <!--Nombre de la página-->
    <title>Koffi Soft Estadisticas Ventas</title>
    <meta charset="UTF-8">
    <!--Importamos el css de "estilo" para modificar los contenidos de la página principal-->
    <link type="text/css" rel="stylesheet" href="../../css/privado.css" />
    <!--Importamos el css de Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <!--Importamos el css para manejar la fuente del sitio web-->
    <link type="text/css" rel="stylesheet" href="../../css/fuente.css">
    <!--Importar un icono para el sitio web-->
    <link rel="icon" type="icon/png" href="../../recursos/imgs/koffisoft_logo1.png">
    <!--Informar al navegador que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Navbar lateral izquierdo-->
            <div class="d-none d-lg-block col-lg-3 col-xl-3 col-xxl-3" id="menu">
                <nav>
                    <!--Contenedor con botones laterales y logo-->
                    <div id="contenedor_botones">
                        <!--Logo del sitio en el Nav lateral-->
                        <div id="logo_nav">
                            <img src="../../recursos/imgs/koffisoft_logo2.png" alt="logo">
                        </div>
                        <!--Botones del sitio en el Nav lateral-->
                        <div id="botones">

                        </div>
                    </div>
                </nav>
            </div>
            <!--MAIN-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9" id="main_principal">
                <main>
                    <div class="container-fluid">
                        <!--Apartado Titulo y componetes(Fecha, Usuario, Idioma y Modo Color)-->
                        <div class="row shadow-lg" id="menu2">
                            <!--Titulo-->
                            <div class="col-xs-8 col-sm-5 col-md-4 col-lg-4 col-xl-4 col-xxl-4" id="apartado_superior1">
                                <div id="titulo apartado">
                                    <h2>Estadísticas Ventas</h2>
                                </div>
                            </div>
                            <!--Componentes (Fecha, Usuario, Idioma y Modo Color)-->
                            <div class="col-sm-7 col-md-8 col-lg-8 col-xl-8 col-xxl-8 d-none d-sm-block"
                                id="apartado_superior2">

                            </div>
                            <div class="col-xs-8 col-sm-5 col-md-4 d-lg-none" id="apartado_movil">
                                <a class="navbar-brand" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                                    <img src="../../recursos/icons/menu2.png" alt="" width="30" height="24">
                                </a>
                            </div>
                            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
                                id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                            </div>
                        </div>
                        <div class="row" id="seccion_main">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 estadistica">
                                <div class="container-fluid">
                                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                        <li class="nav-item boton_estadistica" role="presentation">
                                            <button class="nav-link active" id="graficos_automaticos_tab" data-bs-toggle="pill" data-bs-target="#graficos_automaticos" type="button" role="tab" aria-controls="graficos_automaticos" aria-selected="true">Automáticas</button>
                                        </li>
                                        <li class="nav-item boton_estadistica" role="presentation">
                                            <button class="nav-link" id="graficos_personalizados-tab" data-bs-toggle="pill" data-bs-target="#graficos_personalizados" type="button" role="tab" aria-controls="graficos_personalizados" aria-selected="false">Personalizadas</button>
                                        </li>
                                        <li class="nav-item boton_estadistica" role="presentation">
                                            <button class="nav-link" id="graficos_rango-tab" data-bs-toggle="pill" data-bs-target="#graficos_rango" type="button" role="tab" aria-controls="graficos_rango" aria-selected="false">Rango de fechas</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="pills-tabContent">
                                        <!--Apartado para gráficos automáticos-->
                                        <div class="tab-pane fade show active" id="graficos_automaticos" role="tabpanel" aria-labelledby="graficos_automaticos_tab">
                                            <div class="row">
                                                <!--Gráficas-->
                                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                    <canvas id="grafica1"></canvas>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                    <canvas id="grafica_2"></canvas>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                                    <canvas id="grafica3"></canvas>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                    <canvas id="grafica4"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Apartado para gráficos personalizados-->
                                        <div class="tab-pane fade row" id="graficos_personalizados" role="tabpanel" aria-labelledby="graficos_personalizados-tab">
                                            <form method="post" id="form_personalizado" name="form_personalizado" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                                <div class="col-sm-12 col-md-12 mb-3 estadistica_parametros">
                                                    <select class="form-select mt-3" onchange="seleccionFiltro(this.value)">
                                                        <option value="" disabled selected>Seleccione un filtro:</option>
                                                        <option value="1">Categoría</option>
                                                        <option value="2">Proveedores</option>
                                                    </select>
                                                    <select class="form-select mt-3 ms-2" name="opciones_ventas" id="opciones_ventas" onchange="seleccionOpcion(this.value)" required>
                                                        <option value="" disabled selected>No ha seleccionado:</option>
                                                    </select>
                                                    <button class="btn btn-danger mt-3 ms-2" type="submit" name="action">Generar</button>
                                                </div>
                                            </form>
                                            <!--Gráficas-->
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                <canvas id="grafica5"></canvas>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                <canvas id="grafica6"></canvas>
                                            </div>
                                        </div>
                                        <!--Apartado para gráficos por rango de fechas-->
                                        <div class="tab-pane fade row" id="graficos_rango" role="tabpanel" aria-labelledby="graficos_rango-tab">
                                            <form method="post" id="mandarfechas" name="mandarfechas" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                                <div class="col-sm-12 col-md-12 mb-3 estadistica_parametros">
                                                    <input id="fecha_inicio" name="fecha_inicio" type="date" class="datepicker mt-3 ms-2">
                                                    <input id="fecha_final" name="fecha_final" type="date" class="datepicker mt-3 ms-2">
                                                    <button onclick="openGraficaVenta(event)" class="btn btn-danger mt-3 ms-2" type="submit" name="action">Generar</button>
                                                </div>
                                            </form>
                                            <!--Gráficas-->
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                <canvas id="grafica7"></canvas>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                                <canvas id="grafica8"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5" id="ventas4">
                                            <a href="estadistica.html" class="btn btn-danger">Regresar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <!--Apartado del footer-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <!--Apartado de terminos del footer-->
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10" id="informacion">
                    <p>TÉRMINOS Y CONDICIONES DEL SITIO</p>
                    <p>Copyright &copy; 2022 Koffi Soft. Todos los derechos reservados</p>
                    <p>Teléfono: (503)2222-8888</p>
                    <p>Correo electrónico: KoffiSoft@gmail.com</p>
                </div>
                <!--Link del sitio público del footer-->
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2" id="sitio_publico">
                    <a href="../publico/index.html"><img src="../../recursos/imgs/koffisoft_logo1.png" alt=""></a>
                    <a href="../publico/index.html">Ir a Sitio Web Público</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery primero, luego Popper.js, luego Bootstrap JS, luego los demás scripts -->
    <script type="text/javascript" src="../../recursos/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../../controladores/componentes.js"></script>
    <script type="text/javascript" src="../../controladores/privado/online.js"></script>
    <script type="text/javascript" src="../../controladores/privado/estadisticas_ventas.js"></script>
    <!-- Importación de librería para generar gráficos en tiempo real. Para más información https://www.chartjs.org/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</body>

</html>
